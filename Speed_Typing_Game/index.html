<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Speed Typing</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body onload="setTime()">
                

        <main>
       <div class="logo">ABSOLUTE-B</div>
       <div class="row">
         <div class="col-1">
           <h2>Hello!<br>Buddies</h2>
           <h3>We have built a Speed Typing Game w(°ｏ°)w
            <h4>Put your hands on</h4>
            
            <h1>Keyboard</h1>
           
         </div>
       </div>
          <div class="container">
                <div id="Title">
                    <h1>Speed Typing Game</h1>
                </div>

                <div id="user_input">
                    <label for="mode">Playing Mode:</label>              
                    <select id="mode" onblur="paraMODE()">
                        <option value="0">Easy</option>
                        <option value="1">Medium</option>
                        <option value="2">Hard</option>
                    </select>
                    <label for="time">Set Time:</label>              
                    <select id="time" onblur="setTime()">
                        <option value="0">1 min</option>
                        <option value="1">2 mins</option>
                        <option value="2">5 mins</option>
                    </select>
                    
                </div><br>

                <section>
                    <article id="functions">
                        <table border="1" cellspacing="10" class="center">
                            <thead>
                                <tr >
                                    <th class="error_div">
                                        <div class="title">Errors</div>
                                        <div class="err_value" id="err_value">0</div>
                                    </th>
                                    <th class="timer">
                                        <div class="title">Time</div>
                                        <div class="time_value" id="time_value">
                                        </div>
                                    </th>
                                    <th class="accu_div">
                                        <div class="title">Accuracy</div>
                                        <div class="accu_value" id="accu_value">100%</div>
                                    </th>
                                    <th class="wpm_div">
                                        <div class="title">WPM</div>
                                        <div class="wpm_value" id="wpm_value">100</div>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </article>

                    <div class="para">First select the mode and then start the typing.</div><br>

                        <textarea class="input_area" placeholder="Type here to start the game :)" oninput="status()"
                            onfocus="start()"></textarea>
                           
                    <div id="buttons">
                        <button type="reset" onclick="reset()">
                            Reset
                        </button>
                        <button onclick="end()">
                            STOP
                        </button>
                    </div>

                </section>
                
                  
          </div>
        </main>
      
        
        <script src="JS/main.js"></script>
    </body>

</html>
